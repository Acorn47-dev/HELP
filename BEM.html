<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <!--! Подсказка по методологии БЭМ !-->

        <!--* БЭМ - расшифровывается как (Блок) (Элемент) (Модификатор) *-->

        <!--????????????????? Блок ?????????????????-->
            <!-- Блок - независимый компонент, который
                может быть использован в любой части.
                Название блока должно характеризовать
                смысл или предназначение блока. -->

            <!-- Блоку нельзя задавать внешнюю геометрию.
                Блоки можно вкладывать в друг друга.
                Допустима любая вложенность блоков -->

            <!-- Это блок header -->
            <div class="header"></div>

            <!-- Это блок title -->
            <div class="title"></div>

            <!-- Если возникла необходимость, 
            то мы можем повторно использовать блок 
            и вложить их в друг друга-->

            <div class="header">
                <div class="title"></div>
            </div>
        <!--????????????????? Блок ?????????????????-->

        
        
        <!--????????????????? Элемент ?????????????????-->
            <!-- Элемент - составляющая блока, которая
            не может быть использована в отрыве от него.
            Имя элемента характеризует его смысл. -->

            <!-- Элемент это не обязательный компонент блока -->

            <!-- Элеменьы можно вкладывать в друг друга
            Допустим любая вложенность
            Элементы это всегда часть блока -->

            <!-- Элемент вкладывается в блок -->
            <div class="header"> <!-- header - блок -->
                <div class="header__sometext"></div> 
                <!-- sometext - элемент, 
                который вложен в блок header -->
            </div>

            <!-- Пример вложенности элемента в другой элемент -->
            <div class="header">
                <div class="header__logo">
                    <div class="header__image"></div>
                    <div class="header__text"></div>
                </div>
            </div>


        <!--????????????????? Элемент ?????????????????-->


        <!--????????????????? Модификатор ?????????????????-->
        <!-- Модификатор определяет вид, состояние или
        поведение блока или элемента. -->

        <nav class="menu">
            <a href="#" class="menu__item menu__item-active"></a>
            <a href="#" class="menu__item"></a>
            <a href="#" class="menu__item"></a>
            <a href="#" class="menu__item"></a>
        </nav>
        <!--????????????????? Модификатор ?????????????????-->


        <!--????????????????? Микс ?????????????????-->
        <!-- Миксы помогают соединить разные части БЭМ
        и с их помощью можно задать геометрию элементам -->
        <div class="header">
            <div class="header__title title"></div>
            <div class="header__logo logo"></div>
        </div>
        <!-- В данном случает title и logo отдельные блоки, 
        но с помощью header__title и header__logo
        мы можем задать отступы для элементов -->
        <!--????????????????? Микс ?????????????????-->
    </body>

</html>
